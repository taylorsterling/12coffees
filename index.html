<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>12 Monkeys</title>

<body>


    <div class="container-fluid">
        <div class="jumbotron">
            <video id="video" class="video video-background" preload="" muted="" autoplay="" loop="">
                <source src="css/coffee.mov" type="video/mp4">
            </video>
            <div class="container logo">

            </div>
            <br><br>
        </div>
    </div>

    <div class="container-fluid push">

    </div>

    <nav class="navbar">

            <i href="youtube.com" class="fa-brands fa-youtube" style="color: #f7f7f7;">&nbsp&nbsp</i>

        </div>

    </nav>


    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-12 ">
                <div id="carouselExampleIndicators videocarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <iframe class="d-block w-100" src="https://www.youtube.com/embed/KPEJV3a65bg"
                                title="Mas Fungi, mas acción, sentimental.. y fue un sueño?" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                allowfullscreen></iframe>
                        </div>
                        <div class="carousel-item">
                            <iframe class="d-block w-100" src="https://www.youtube.com/embed/OT8P14Eav7w"
                                title="#35 Tetris movie Movie. comentarios" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                allowfullscreen></iframe>
                        </div>
                        <div class="carousel-item">
                            <iframe class="d-block w-100" src="https://www.youtube.com/embed/U9MR2hLgYpA"
                                title="#34 Mario Bros Movie. opinión del preview" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                allowfullscreen></iframe>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
